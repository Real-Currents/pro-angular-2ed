<div class="m-t-1 m-b-1 text-left">
    <input class="form-control" [ngModel]="newUserName" (ngModelChange)="newUserName=$event" />
    <button class="btn btn-primary m-t-1" (click)="addUser(newUserName)">Add User</button>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>To Do</th>
            <th>Done</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td *ngFor="let todo of user.whatsToDo()"><span class="badge badge-secondary">{{ todo.action }}</span></td>
            <td *ngFor="let todo of user.whatsDone()"><span class="badge badge-light">{{ todo.action }}</span></td>
        </tr>
    </tbody>
</table>
